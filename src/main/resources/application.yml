vmcServicesAddr:
  UserManager: "http://localhost:8001"
  VerificationManager: "http://localhost:8002"
  TransactionManager: "http://localhost:8003"

server:
  port: 8000

spring:
  redis:
    host: localhost
    port: 6379
  profiles:
    include: oauth
  cloud:
    gateway:
      globalcors:
        corsConfigurations:
          '[/**]':
            allowedOrigins: "http://localhost:3000"
            allowedHeaders:
              - x-requested-with
              - authorization
              - content-type
              - credential
              - X-AUTH-TOKEN
              - X-CSRF-TOKEN
            allow-credentials: true   #추가
            allowedMethods:
              - GET
              - POST
